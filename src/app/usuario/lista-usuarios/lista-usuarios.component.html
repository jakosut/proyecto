<div class="divSpinner" *ngIf="!listaUsuarios">
    <mat-spinner></mat-spinner>
</div>
<ng-container>
    <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Direccion Column -->
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <!-- Roles Column -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>
        <!-- Roles Column -->
        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/editar-usuario/{{element.id}}" mat-flat-button color="primary">Ver</a>
            </td>
        </ng-container>
        <<ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="basic" title="eliminar usuario" (click)="eliminarUsuario(element.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
        

        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50]"
                showFirstLastButtons
                [length]="totalRegistrosPorPagina" 
                [pageSize]="cantidadRegistrosAMostrar"
                (page)="actualizarPaginacion($event)"
                aria-label="Select page of periodic elements">
    </mat-paginator>
</ng-container>
