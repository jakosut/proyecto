<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
<div class="divImgPerfil">
    <img src="../../assets/User.png">
</div>
<app-input-img></app-input-img>
<div class="editContent">
    <form (submit)="guardarCambios()" [formGroup]="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput>
                <mat-error>El Nombre es requerido</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input formControlName="apellido" matInput>
                <mat-error>El Apellido es requerido</mat-error>
            </mat-form-field>
        </div>
            <div>
            <mat-form-field appearance="outline">
                <mat-label>Direccion</mat-label>
                <input formControlName="direccion" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" formControlName="password" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-label #rol style="margin-right:1rem">Rol</mat-label>
            <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select  [(value)]="selected" formControlName="rol">
                  <mat-option value=0>Admin</mat-option>
                  <mat-option value=1>Director</mat-option>
                  <mat-option value=2>Profesor</mat-option>
                  <mat-option value=3>Alumno</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="divbuttons">
            <button mat-flat-button color="primary" [disabled]="form.invalid">
                Guardar cambios
            </button>
        </div>
    </form>
</div>
